[tool.poetry]
name = "eagleeye"
version = "0.1.0"
description = "Observing mice from the beginning till the end ðŸ¦…"
authors = ["Michael BlaÃŸ <m.blass@uke.de>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
numpy = "^1.26.4"
pandas = "^2.2.1"
arviz = "^0.17.0"
altair = "^5.2.0"
streamlit = "^1.32.0"
ipykernel = {version = "^6.29.3", optional = true}

[tool.poetry.group.dev.dependencies]
mypy = "^1.9.0"
pylint = "^3.1.0"
pytest = "^8.1.1"
pandas-stubs = "^2.2.0.240218"

[tool.poetry.group.notebook.dependencies]
ipykernel = "^6.29.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]

[[tool.mypy.overrides]]
module = "eagleeye.utils"
disallow_untyped_calls = false

[[tool.mypy.overrides]]
module = "eagleeye.preprocessing"
disallow_untyped_calls = false
disable_error_code = "attr-defined"

[[tool.mypy.overrides]]
module = "eagleeye.widgets"
disable_error_code = "arg-type"
